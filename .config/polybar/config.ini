[colors]
disabled=#707880

background=#961d2021
foreground=#d5c4a1

active-bg=#961d2021
active-underline=#c8d79921
active-text=#fabd2f

separator=#696563

passive-text=#5e5855
passive-bg=#707880

alert=#c8ff5c33

green = #c840bf40
success = #c84db34d

light-text=#d5c4a1


[settings]
screenchange-reload = false

[global-bar]
width = 100%
height = 34pt

background = ${colors.background}
foreground = ${colors.foreground}

; Underline/overline line weight
line-size = 4pt

; Required for any polybar-msg functionality
enable-ipc = true

module-margin = 1px

; modules default to font-0
; font references are 1-indexed
font-0 = monospace
font-1 = FontAwesome
font-2 = MaterialDesignIconsDesktop
font-3 = Weather Icons:style=Regular
font-4 = Inconsolata Regular Nerd Font Complete Mono Windows Compatible

cursor-click = pointer

bottom = true

; Required for i3 compatability
wm-restack = i3
override-redirect = true


[bar/single]
inherit = global-bar

modules-left = xworkspaces music-prev music-playpause music-next  music 
modules-right =  battery-script pulseaudio cpu temperature memory weather date
;modules-center = music

tray-output = right

; Bar specific date module format
date-format = " %l:%M %p   %m/%d/%Y"
date-right-padding = 0px

; Bar specific music output setting
music_exec = $HOME/.config/polybar/music 0

[bar/double-left]
inherit = global-bar

modules-left = xworkspaces music-prev music-playpause music-next  music 
modules-right =  wireless cpu temperature memory filesystem date empty-pad
;modules-center = music

monitor = ${env:LEFT_MONITOR}

tray-position = none

; Bar specific date-format module format
date-format = " %l:%M %p"

music_exec = $HOME/.config/polybar/music 1

[bar/double-right]
inherit = global-bar

modules-left = xworkspaces
modules-right =  battery-script pulseaudio weather date
;modules-center = music

monitor = ${env:RIGHT_MONITOR}

; Bar specific date-format module format
date-format = " %l:%M %p   %m/%d/%Y"
date-right-padding = 0px

tray-position = right

[module/empty-pad]
type = custom/text
content = " "
content-background = ${colors.background}
content-foreground = ${colors.background}


[module/wireless]
type = internal/network

interval = 2.5

interface = wlp0s20f3

format-connected = <label-connected> 
label-connected = 󰖩 %essid% %downspeed:9%
format-connected-underline = ${colors.active-underline}
format-connected-padding = 1px

format-disconnected = <label-disconnected>
label-disconnected = 󱛅
format-disconnected-underline = ${colors.alert}
format-disconnected-padding = 1px

format-packetloss = <animation-packetloss> <label-connected>
format-packetloss-underline = ${colors.active-underline}
format-packetloss-padding = 1px

animation-packetloss-0 = 󱚵
animation-packetloss-1 = 󰖩
animation-packetloss-framerate = 500

[module/xworkspaces]
type = internal/xworkspaces

; Active workspace settings
label-active = %name%
label-active-background = ${colors.active-bg}
label-active-foreground = ${colors.active-text}
label-active-underline = ${colors.active-underline}
label-active-padding = 1

; Inactive workspaces w/ content
label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Fixes empty padding between workspaces that cross monitors
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; Show only workspaces on same display as bar
pin-workspaces = true

[module/filesystem]
type = internal/fs

; seconds
interval = 25

mount-0 = /

label-mounted = %mountpoint% %percentage_used%%

label-mounted-padding = 1px
label-mounted-underline = ${colors.active-underline}


[module/pulseaudio]
type = internal/pulseaudio

; Speaker symbol
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.light-text}
format-volume-prefix-font = 1
format-volume = <label-volume>

label-volume = %percentage:2%%

; Muted speaker w/ volume%
label-muted = "󰖁 %percentage%%"
label-muted-foreground = ${colors.light-text}
format-muted-padding = 1px
format-muted-underline = ${colors.alert}
format-muted-font = 1

format-volume-padding = 1px
format-volume-underline = ${colors.active-underline}


[module/memory]
type = internal/memory

; Seconds
interval = 2

; Brain symbol
format-prefix = "󰧑 "
format-prefix-foreground = ${colors.light-text}
format-prefix-font = 2

format-padding = 1px
format-underline = ${colors.active-underline}

label = %percentage_used:2%%


[module/cpu]
type = internal/cpu

; Seconds
interval = 2

; Speedometer symbol
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${colors.light-text}
label = "%percentage:2%%"

format-padding = 1px
format-underline = ${colors.active-underline}

warn-percentage = 80
label-warn = "%percentage:2%%"
format-warn-underline = ${colors.alert}


[module/date]
type = internal/date

; Seconds
interval = 1

; Clock symbol    Calendar symbol
date = ${root.date-format}

label = %date%
label-foreground = ${colors.light-text}

format-padding = 1px
format-underline = ${colors.active-underline}
module-margin-right = ${root.date-right-padding}

format-font = 1


[module/temperature]
type = internal/temperature

; Seconds
interval = 5

; /sys info
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input

; True for Fahrenheit, false for Celsius
units = true
label = " %temperature-c%"

format-padding = 1px
format-underline = ${colors.active-underline}


[module/music]
type = custom/script

; Seconds
interval = 0.5

; Display script stdout
label = %output%
exec = ${root.music_exec}

format-padding = 1px
format-font = 2

[module/music-prev]
type = custom/script

; Display script stdout
label = %output%
format-label-font = 6
format-label-foreground = ${colors.light-text}

exec = $HOME/.config/polybar/music_ctl.sh player prev
click-left = exec $HOME/.config/polybar/music_ctl.sh player prev 1 2> $HOME/.config/polybar/scriptlog.txt

[module/music-playpause]
type = custom/script

; Seconds
interval = 0.1

; Display script stdout
label = %output%
format-label-font = 4
format-label-foreground = ${colors.light-text}

exec = $HOME/.config/polybar/music_ctl.sh player playpause  2> $HOME/.config/polybar/scriptlog.txt
click-left = exec $HOME/.config/polybar/music_ctl.sh player playpause 1 2> $HOME/.config/polybar/scriptlog.txt

[module/music-next]
type = custom/script

; Display script stdout
label = %output%
format-label-font = 6
format-label-foreground = ${colors.light-text}

exec = $HOME/.config/polybar/music_ctl.sh player next 2> $HOME/.config/polybar/scriptlog.txt
click-left = exec $HOME/.config/polybar/music_ctl.sh player next 1 2> $HOME/.config/polybar/scriptlog.txt

[module/weather]
type = custom/script

; Seconds
interval = 30

; Display script stdout
label = %output%
format-label-font = 4
format-underline = ${colors.active-underline}

exec = $HOME/.config/polybar/weather


[module/battery-script]
type = custom/script

; Display script stdout
label = %output%
format-label-font = 6

exec = $HOME/.config/polybar/battery.py 2> $HOME/.config/polybar/scriptlog.txt
click-left = exec $HOME/.config/polybar/statuses.py toggle_status battery 2> $HOME/.config/polybar/scriptlog.txt

; Seconds
interval = 1

